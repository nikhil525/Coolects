<script>
		function expandMenu() {
		    var x = document.getElementById("navcontainer");	    
		    if (x.className === "collapselinks blockdisplay") { 	
		        x.className = "collapselinks nonedisplay";		        
		    } else {
		        x.className = "collapselinks blockdisplay";
		    }
		}
		$(window).resize(function(){
  				var w = $(window).width();
  				var x = document.getElementById("navcontainer");
  				if(w > 768 && x.className !== "collapselinks" ) {
		    		x.className = "collapselinks";
  				}
		});
	</script>
