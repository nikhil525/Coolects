<html>
	<head>
		 <meta http-equiv="content-type" content="text/html; charset=UTF-8">

	  <title>The HTML5 CSS Animations/Transitions</title>	  	  
	  <link rel="stylesheet" href="Format/CSS/Stylenew.css?v=1.0">
	  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css?v=1.0">
	  <style>
	  	.servicesImg {
	  		position:relative;
	  		/*transition: .2s ease-in-out;	  		*/
	  	}
	  	.servicesText {
	  		/*transition: all .2s ease-in-out;;*/
	  	}
	  	/*.servicesImg:hover {
	  		transform: translate3d(20px,10px,0px);
	  	}*/
	  </style>

	</head>
	<body onmousemove="animateBackground(event);" onload = "animateonload()">
		<div style="width:50%;" class="OuterHolder">
			<div id = "innermain" class="servicesImg" data-background-image="format/img/services.png" style="height:100%;background-image: url('format/img/services.png');background-repeat: no-repeat; display: block;text-align:center;position:absolute;top:0;left:0;width:50%;">
					
			</div>
			<div style="position:absolute;width:100%">
			<span id="innermaintext" class="servicesText" style="font-size:25px;color:#348712;font-weight:bold;top:170px;left:50px;position:absolute;">Hello there..</span>
			</div>
		</div>
		<script>
		function animateonload()
		{
			var item = document.querySelector("#innermain");
			//item.style.transition = "2s ease-in-out"
			//item.style.transform = "translate3d(30px,30px,0px)";
		}

		function animateBackground(e) {
			var x= e.clientX;
			var y = e.clientY;
			var windowWidth = window.innerWidth;
			var windowHeight = window.innerHeight;
			if(x > 0)
			{
				var imgMovement = (15 * ((windowWidth - x)/windowWidth)) + "px";
				var imgMovementVert = (15 * ((windowHeight - y)/windowWidth)) + "px";
				var textMovement = (25 * ((windowWidth - x)/windowWidth)) + "px";
				var textMovementAngle = (25 * ((windowWidth - x)/windowWidth)) + "deg";
				//console.log(imgMovement);
				var transform = ["transform", "msTransform", "webkitTransform", "mozTransform", "oTransform"];
  
				var item = document.querySelector("#innermain");
				var textItem = document.querySelector("#innermaintext");
				var transformProperty = getSupportedPropertyName(transform);
				  
				if (transformProperty) {
					//item.style.transition = ".2s ease-in-out"
					//console.log("translate3d(" + imgMovement + ",10px,0px)")
				    item.style.transform = "translate3d(" + imgMovement + ","+ imgMovementVert +",0px)";
				    //textItem.style.transition = "all .1s ease-in-out;"
				    textItem.style.transform = "rotate3d(1, 0, 0,"+ textMovementAngle +") translate3d(" + textMovement + ","+ imgMovementVert +",0px)";

				    //item.style.transform = "translate3d(4.690104166666666px,0px,0px)";
				}
			}
		}
		function getSupportedPropertyName(properties) {
		    for (var i = 0; i < properties.length; i++) {
		        if (typeof document.body.style[properties[i]] != "undefined") {
		            return properties[i];
		        }
		    }
		    return null;
		}
		</script>
	</body>
</html>
